<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div @click="handleClk">123</div>
            <!-- //注意如果是调用methods 需要写函数名加（） -->
            全名：<span>{{a}}</span>
        </div>
        <script>
            const vm = new Vue({
                el: '#root',
                data: {
                    firstName: '张',
                    lastName: '三',
                    fullName: '123'
                },
                methods: {
                    handleClk() {
                        this.a = 123
                    }
                }
            })
        </script>
    </body>
</html>
